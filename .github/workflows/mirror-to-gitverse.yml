name: Mirror to GitVerse

on:
  push:
    branches: ['**']
    tags: ['**']
  delete:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitVerse
        run: |
          git remote add gitverse https://oauth2:${{ secrets.GITVERSE_TOKEN }}@${GITVERSE_URL#https://}
          git push gitverse --all --force
          git push gitverse --tags --force
        env:
          GITVERSE_URL: ${{ secrets.GITVERSE_REPO_URL }}
